<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <!-- vuejs -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.4/dist/vue.js"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Booticons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
   <!-- style -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="root">
        <div class="container" @mouseenter="stopShow()" @mouseleave="startShow()">
            <div class="carousel" >
                <div class="carousel-inner">
                    <div v-for="(picture,i) in pictures" :class="'carousel-item' + (active===i ? ' active' : '')">
                        <figure>
                            <div class="text">
                                <h2>{{picture.title}}</h2>
                                <p>{{picture.description}}</p>
                            </div>
                            <img :src="picture.url" alt="" class="d-block w-100">
                        </figure>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" @click="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" @click="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <div class="row flex-nowrap overflow-auto justify-content-center indicators">
                <div 
                    v-for="(picture,i) in pictures" 
                    :class="'col-2' + (active===i ? ' active' : '')"
                    @click="goToPicture(i)"
                >
                    <img :src="picture.url" class="d-block img-thumbnail img-fluid">
                </div>
            </div>
        </div>
    </div>
    <!-- script -->
    <script src="js/script.js"></script>
</body>
</html>
